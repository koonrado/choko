<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contato.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Noto+Sans:wght@500&family=Orelega+One&display=swap" rel="stylesheet">
    <title>contato</title>
</head>
<body>
   <div class="container">
     <div class="tudo">
        <a href="index.html"><img src="img/seta-direita.svg" alt="" class="seta"></a>
        <img src="img/muie 1.svg" class="form-img">
     </div>
     <div class="form">
        <section>
            <form>
                <a href="index.html"><img src="img/seta-direita.svg" alt="" class="seta2"></a>

                <div class="input-group">

                    <div class="text-title">
                        <h1>Fale conosco</h1>
                    </div>

                    <div class="caixa">
                    <label for="Name">Nome</label>
                    <input type="text" placeholder="Digite seu nome" name="nome" required/>
                </div>
    
                <div>
                    <label for="tel">Telefone</label>
                    <input type="tel" placeholder="(xx)xxx-xxx" name="tel" required/>
                </div>
                <div>
                    <label for="mensagem">Mensagem</label>
                    <textarea name="msg" rows="10" required></textarea>
                </div>
                <div>
                    <input type="submit" value="Enviar" class="Enviar">
                </div>
            </div>
            </form>
        </section>
     </div>
   </div>
</body>
</html>
